# Site settings
title: Christopher Krailo
description: 'Rubyist, Leader, and Entrepreneur in Portland, Oregon'
url: 'http://ckrailo.com'
baseurl: ''
google_analytics: 'UA-33944931-4'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Christopher Krailo'
  email: ckrailo@gmail.com
  twitter_username: ckrailo
  github_username:  ckrailo
  linkedin_username:  ckrailo
  # facebook_username: ckrailo

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
